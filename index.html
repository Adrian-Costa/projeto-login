
<!DOCTYPE html>
<html lang="pt-br">
 <head>
      <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="estilos/style.css">
     <link rel="stylesheet" href="estilos/MdQuery.css">
     <title>Login</title>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
 </head>

 <body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario">
                <h1>Login</h1>

                <p style="text-align: center;"><strong>Seja Bem-Vindo(a) Novamente!!</strong></p>
                
                <p>Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">email</span>
                        <input type="email" name="login" id="ilogin" placeholder="Insira seu email" autocomplete="email" required>
                        <label for="ilogin">Email</label>
                    </div>

                    <div class="campo">
                        <span class="material-icons">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Insira sua senha" minlength="8" autocomplete="current-password" required>
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a senha <span class="material-icons">mail</span></a>
                </form>
            </div>
        </section>
    </main>
 </body>

</html>
