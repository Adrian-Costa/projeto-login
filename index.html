
<!DOCTYPE html>
<html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="estilos/mediaquery.css">
     <link rel="stylesheet" href="estilos/style.css">
     <title>Login</title>
 </head>

 <body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="imagens/pexels-anni-roenkae-2832432.jpg" alt="textura rosa e azul muito bonita">
            </div>

            <div id="formulario">
                <h1>Login</h1>

                <p id="sbv"><strong> Seja bem-vindo(a) novamente.</strong></p><br>
                <p id="princ">Faça login para acessar sua conta <br>
                e poder faazer as configurações <br>
                no seu ambiente</p>

                <form action="" method="get" autocomplete="on">
                    <div class="fi"><label for="iemail">E-Mail:</label>
                    <input type="email" name="email" id="iemail"></div> <br>

                    <div class="fi"><label for="isenha">Senha:</label>
                    <input type="password" name="senha" id="isenha" min="8" max="15" size="21"></div> <br>

                    <div class="bt"><input id="entrar" type="submit" value="Entrar"></div>

                    <div class="bt"> <p><a href="#">Esqueceu a senha?</a></p></div>
                </form>
            </div>
        </section>
    </main>
 </body>

</html>
